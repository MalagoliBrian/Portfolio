        <div class="center">
            <div class="container">
                <form action="https://formspree.io/xrgyjapq" method="POST">
                    <h1>Greetings citizen</h1>

                            <div class="col-sm-10">

                        </select>
                        <input name="Phone" class="form-control" type="tel" placeholder="Phone number">
                        <input name="Email" class="form-control" type="email" placeholder="enter@email.com">
                        <input name="Email confirmed" class="form-control" type="email" placeholder="confirm@email.com">
                        <input name="Password" class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="about_container">
                        <h2 class="about">About you:</h2>

                        </div>

                        </div>
                    </div>
